{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% load crispy_forms_filters %}


{% block title %} Login {% endblock %}


{% block content %}

<div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-light col-12">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADMIN</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Update User</a>
                    </li>
                </ul>
                <form class="d-flex">


                    <a class="btn btn-outline-dark" href="{% url 'admin-dash' %}" role="button">BACK</a>
                </form>
            </div>
        </div>
    </nav>
</div>


<div class="container">
    <div class="content">

        <div class="col-12">
            <h3 class="signin-text text-center">UPDATE USER</h3>

            <form action="" method="post" id="login-form">
                {% csrf_token %}


                <div class="mainform">

                    {{ form | crispy }}

                    <div class="link">
                        <input type="submit" class="btn btn-primary" value="Update"
                            onclick="return confirm('Are you sure you want to update {{user}}?')">
                        <a href="{% url 'admin-dash' %}">Cancel</a>
                    </div>
                </div>



            </form>

        </div>
    </div>
</div>





{% block script %}
<script>

    $(document).ready(function () {
        $("#login-form").validate({
            rules: {
                first_name: {
                    required: true,

                },

                username: {
                    required: true,
                },

                email: {
                    required: true,
                },
            }
        })
    })
</script>

{% endblock %}
{% endblock %}
